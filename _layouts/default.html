<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width"><!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/simplegrid.css" type="text/css">
  <link rel="stylesheet" href="/css/syntax.css" type="text/css"><!-- Custom CSS -->
  <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>

<body>
  <div class="site">
    <div class="header">
      <h1 class="title"><a href="/">{{ site.name }}</a></h1><a class="extra" href="/">{{ page.name }}</a>
    </div>

    <div class="grid grid-pad">
      <div class="col-2-12">
        <div id="categories" class="content">
          <ul>
            <li style="list-style: none">{% for category in site.categories %}</li>

            <li><a href="/categories/{{%20category%20|%20first%20}}/">{{ category | first }}</a></li>

            <li style="list-style: none">{% endfor %}</li>
          </ul>
        </div>
      </div>

      <div class="col-10-12">
        {{ content }}
      </div>
    </div>

    <div class="footer">
      <div class="contact">
        <p>Nuno Furtado<br></p>
      </div>

      <div class="contact">
        <p><a href="https://github.com/masterperas">github.com/masterperas</a><br></p>
      </div>
    </div>
  </div>
</body>
</html>
