---
layout: home
---

 <h1 class="category">{{ page.title }}</h1>
 <ul class="posts">
 {% for post in site.categories[page.category] %}
     <div>{{ post.date | date_to_html_string }} - <a href="{{ post.url }}">{{ post.title }}</a>
		<span class="-display">( {{ post.categories | category_links }})</span></div>
 {% endfor %}
 </ul>
